<div style="width: 100%">
  <h4> Respuestas</h4>
  <ul class="list-group">
    <li *ngFor="
      let character of characterlist;
      let i = index;
      let isfirst = first;
      let islast = last;
      let isEven = even
      let isOdd = odd"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-dark': islast,
        'list-group-item-primary': isEven
      }" >

    <div>
      <span class=" text-primary"> {{ i + 1 }}. </span>
      <span>  {{ character.name }} - </span>
      <br>
      <br>
      <strong> seguridad - % </strong>
      <span>{{ character.power }} - </span>
    </div>

      <button (click)="onDeleteCharacter(character.id)" class= "btn btn-outline-secondary">x</button>

    </li>
  </ul>
</div>
